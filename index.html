<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Grade 9 HL – Vocabulary Suite</title>
<style>
  :root{
    --bg:#0b132b; --panel:#121e36; --accent:#5bc0be; --accent2:#fca311;
    --good:#2ecc71; --bad:#e74c3c; --text:#e6eef5;
    --outline:#cfe7ff;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Inter,Roboto,Arial}
  .wrap{max-width:1200px;margin:0 auto;padding:16px}
  header{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
  h1{font-size:22px;margin:0}
  .tabs{margin-left:auto;display:flex;gap:8px;flex-wrap:wrap}
  .tab-btn{border:0;padding:10px 14px;border-radius:12px;background:#1e2a46;color:#cfe7ff;cursor:pointer}
  .tab-btn.active{background:var(--accent);color:#062531;font-weight:700}
  .card{background:var(--panel);border:1px solid #1e2a46;border-radius:16px;padding:16px;box-shadow:0 6px 22px rgba(0,0,0,.25)}
  .flex{display:flex;gap:14px;flex-wrap:wrap}
  .grow{flex:1 1 360px}
  .muted{opacity:.8}
  .btn{border:0;background:var(--accent);color:#062531;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700}
  .btn.secondary{background:#1e2a46;color:#cfe7ff}
  .btn.warn{background:var(--accent2);color:#130a00}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#1e2a46;color:#cfe7ff;font-size:12px}
  .good{color:var(--good)} .bad{color:var(--bad)}
  .big{font-size:20px}
  .toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);background:#101a31;border:1px solid #20325b;color:#dff3ff;padding:10px 14px;border-radius:999px;opacity:0;transition:opacity .2s, transform .2s;pointer-events:none}
  .toast.show{opacity:1;transform:translateX(-50%) translateY(-6px)}
  /* Hangman */
  .slots{letter-spacing:.28em;font-size:26px;margin:10px 0 6px;white-space:pre}
  .kbd{display:grid;grid-template-columns:repeat(10,1fr);gap:6px;margin-top:12px}
  .key{background:#17233f;border:1px solid #1f335d;border-radius:10px;padding:10px 0;text-align:center;font-weight:700;cursor:pointer}
  .key.used{opacity:.4;pointer-events:none}
  .hint{background:#0f1a31;border-left:4px solid var(--accent);padding:10px;border-radius:10px}
  .hm-title{font-weight:800;margin:0 0 8px 0;letter-spacing:.4px}
  canvas{background:#0c152b;border:1px solid #1e2a46;border-radius:12px;max-width:100%}
  /* 30 Seconds hourglass */
  .hourglass{width:54px;height:86px}
  .sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  input[type="text"]{width:100%;padding:12px;border-radius:12px;border:1px solid #213152;background:#0f1a31;color:#e6eef5;font-size:16px}
  .def-box{font-size:18px;line-height:1.45}
  /* Millionaire */
  .mill-grid{display:grid;grid-template-columns: 1.4fr 1fr; gap:14px}
  .ladder{list-style:none;padding:0;margin:0;display:flex;flex-direction:column-reverse;gap:6px}
  .ladder li{padding:8px 10px;border:1px solid #213152;border-radius:10px;background:#0f1a31;font-weight:700;display:flex;justify-content:space-between}
  .ladder li.active{background:#14385a;border-color:var(--accent);color:#dff9ff}
  .opt{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
  .opt button{padding:12px;border-radius:12px;border:2px solid #213152;background:#0f1a31;color:#e6eef5;font-weight:800;cursor:pointer}
  .opt button:hover{border-color:#345b9b}
  .opt .right{border-color:#2ecc71;background:#12351e}
  .opt .wrong{border-color:#e74c3c;background:#351212}
  .lifelines{display:flex;gap:8px;flex-wrap:wrap}
  /* Study */
  .study-controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
  table{width:100%;border-collapse:collapse}
  th,td{border:1px solid #20325b;padding:8px;vertical-align:top}
  th{background:#0f1a31}
  .small{font-size:12px}
  @media (max-width:900px){ .mill-grid{grid-template-columns:1fr} }
  @media (max-width:480px){ .kbd{grid-template-columns:repeat(7,1fr)} }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Vocabulary Games</h1>
    <div class="tabs">
      <button class="tab-btn active" data-tab="hangman">Hangman</button>
      <button class="tab-btn" data-tab="seconds">30 Seconds</button>
      <button class="tab-btn" data-tab="million">Millionaire</button>
      <button class="tab-btn" data-tab="study">Study</button>
    </div>
  </header>

  <!-- Hangman with stickman canvas -->
  <section id="hangman" class="card">
    <div class="flex">
      <div class="grow" style="max-width:420px">
        <h2 class="hm-title">Mr Samuels - Grade 9 HL Hangman</h2>
        <canvas id="hmCanvas" width="380" height="260" aria-label="Hangman drawing"></canvas>
      </div>
      <div class="grow">
        <div class="row">
          <span class="pill">Lives: <span id="lives" class="lives">6</span></span>
          <span class="pill">Wins: <span id="wins">0</span></span>
        </div>
        <div id="slots" class="slots">_ _ _ _ _</div>
        <div id="used" class="muted">Used: —</div>
        <div class="row" style="margin-top:8px">
          <button id="btnHint" class="btn secondary">Show Hint</button>
          <button id="btnNew" class="btn">New Word</button>
          <button id="btnReveal" class="btn warn">Reveal</button>
        </div>
        <div id="hint" class="hint" style="margin-top:10px;display:none"></div>
        <div id="result" class="big" style="margin-top:8px"></div>
        <div class="kbd" id="keyboard" style="margin-top:10px"></div>
      </div>
    </div>
  </section>

  <!-- 30 Seconds -->
  <section id="seconds" class="card" style="display:none">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div class="pill">Round Score: <span id="secScore">0</span></div>
      <!-- Hourglass timer -->
      <div class="row" style="gap:10px;align-items:center">
        <svg id="hourglass" viewBox="0 0 100 160" class="hourglass" aria-label="Timer hourglass">
          <defs>
            <clipPath id="clipTop"><polygon points="20,20 80,20 50,80"/></clipPath>
            <clipPath id="clipBottom"><polygon points="20,140 80,140 50,80"/></clipPath>
          </defs>
          <rect id="hgTop" x="20" y="20" width="60" height="60" fill="#fca311" clip-path="url(#clipTop)"/>
          <rect id="hgBottom" x="20" y="140" width="60" height="0" fill="#fca311" clip-path="url(#clipBottom)"/>
          <rect id="hgStream" x="48.5" y="78" width="3" height="0" fill="#fca311" visibility="hidden"/>
          <polygon points="20,20 80,20 50,80 20,140 80,140 50,80" fill="none" stroke="#cfe7ff" stroke-width="4"/>
          <rect x="15" y="10" width="70" height="8" fill="#cfe7ff"/>
          <rect x="15" y="142" width="70" height="8" fill="#cfe7ff"/>
        </svg>
        <span id="secTime" class="sr-only">30</span>
      </div>
    </div>

    <div id="defBox" class="def-box" style="margin:10px 0 8px"></div>
    <input id="secInput" type="text" placeholder="Type the word here…" autocomplete="off" />
    <div class="row" style="margin-top:10px">
      <button id="secStart" class="btn">Start 30-second Round</button>
      <button id="secSkip" class="btn secondary" disabled>Skip</button>
      <button id="secGive" class="btn warn" disabled>Give Answer</button>
      <span class="pill">Correct total: <span id="secTotal">0</span></span>
    </div>
    <div id="secFeedback" class="big" style="margin-top:8px"></div>
    <div id="secLast" class="muted small" style="margin-top:6px"></div>
  </section>

  <!-- Millionaire -->
  <section id="million" class="card" style="display:none">
    <div class="mill-grid">
      <div>
        <div class="row" style="justify-content:space-between;align-items:center">
          <div class="pill">Question <span id="milStep">1</span>/10</div>
          <div class="lifelines">
            <button id="mil5050" class="btn secondary">50:50</button>
            <button id="milSkip" class="btn secondary">Skip</button>
            <button id="milQuit" class="btn warn">Quit</button>
          </div>
        </div>
        <div id="milQ" class="def-box" style="margin-top:10px;font-weight:700"></div>
        <div class="opt" id="milOpts" style="margin-top:10px"></div>
        <div id="milFeedback" class="big" style="margin-top:10px"></div>
        <div class="row" style="margin-top:10px">
          <button id="milStart" class="btn">Start New Game</button>
        </div>
      </div>
      <div>
        <ul class="ladder" id="milLadder"></ul>
      </div>
    </div>
  </section>

  <!-- Study -->
  <section id="study" class="card" style="display:none">
    <div class="study-controls">
      <input id="studySearch" type="text" placeholder="Search word/definition/example…" />
      <button id="studyReset" class="btn secondary">Clear</button>
      <button id="studyPrint" class="btn">Print</button>
    </div>
    <div style="overflow:auto; max-height:65vh;">
      <table id="studyTable">
        <thead><tr><th style="width:18%">Word</th><th style="width:37%">Definition</th><th>Example sentence</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="small muted" style="margin-top:8px">Source: Classroom vocabulary list for Grade 9 HL.</div>
  </section>
</div>

<div class="toast" id="toast">Saved</div>

<script>
/* --------- Tiny sound effects (offline, no files) ---------- */
let AC;
function beep(type="ok"){
  try{
    AC = AC || new (window.AudioContext||window.webkitAudioContext)();
    const o = AC.createOscillator();
    const g = AC.createGain();
    o.connect(g); g.connect(AC.destination);
    const now = AC.currentTime;
    const P = {ok:660, wrong:200, win:880, lose:120, time:300}[type] || 500;
    o.frequency.setValueAtTime(P, now);
    g.gain.setValueAtTime(0.001, now);
    g.gain.exponentialRampToValueAtTime(0.22, now+0.02);
    g.gain.exponentialRampToValueAtTime(0.001, now+0.25);
    o.type = type==="win" ? "triangle" : "sine";
    o.start(now); o.stop(now+0.28);
  }catch(e){}
}
const $ = id => document.getElementById(id);
const toast = msg => { const t=$("toast"); t.textContent=msg; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"), 1200); };
const shuffle = arr => arr.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(v=>v[1]);

/* ----------------- Vocabulary Data ------------------ */
const TERMS = [
  {w:"reconciliation", d:"The restoration of friendly relations.", e:"The play explores reconciliation in post-apartheid South Africa."},
  {w:"apartheid", d:"A system of institutionalised racial segregation.", e:"The legacy of apartheid is central to the play's conflict."},
  {w:"liberation", d:"Freedom from oppression.", e:"Sipho believed in the struggle for liberation through local activism."},
  {w:"truth", d:"The quality or state of being true.", e:"The characters struggle to tell the truth about their past."},
  {w:"conflict", d:"A serious disagreement or argument.", e:"There was a deep conflict between Sipho and his brother."},
  {w:"legacy", d:"What is left behind or remembered.", e:"Thando questioned the legacy of her uncle."},
  {w:"respect", d:"A feeling of admiration for someone or something.", e:"Sipho demanded respect as the older brother."},
  {w:"betrayal", d:"Disloyalty or treachery.", e:"Sipho’s sense of betrayal haunted him."},
  {w:"tension", d:"Mental or emotional strain.", e:"There was constant tension in the family conversation."},
  {w:"resentment", d:"Bitter indignation at being treated unfairly.", e:"Sipho harboured resentment toward Themba."},
  {w:"identity", d:"Who someone is; the sense of self.", e:"Thando struggles with her identity as the truth unfolds."},
  {w:"responsibility", d:"A duty to deal with something or someone.", e:"Sipho carried the responsibility of caring for the family."},
  {w:"honesty", d:"Being truthful and sincere.", e:"Honesty is a central value challenged in the play."},
  {w:"justice", d:"Fair treatment or behaviour.", e:"Sipho wanted justice for his sacrifices."},
  {w:"funeral", d:"A ceremony to honour the dead.", e:"Themba's funeral brought unresolved issues to light."},
  {w:"exile", d:"Being banned from one’s country.", e:"Themba lived in exile during apartheid."},
  {w:"dialogue", d:"A conversation between two or more people.", e:"The dialogue reveals the emotional depth of each character."},
  {w:"sacrifice", d:"Giving something up for a cause or others.", e:"Sipho made many sacrifices for his family."},
  {w:"repression", d:"The action of subduing someone by force.", e:"The play looks back on the repression of black South Africans."},
  {w:"forgiveness", d:"The action of forgiving someone for a mistake or wrongdoing.", e:"Forgiveness becomes a path to healing in the play."}
];

/* ---------------- Tabs ------------------- */
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    const tab = btn.dataset.tab;
    document.querySelectorAll("section").forEach(s=>s.style.display="none");
    $(tab).style.display="";
  });
});

/* =============== HANGMAN (Stickman) ================= */
let hmWord="", hmMasked=[], hmLives=6, hmUsed=new Set(), hmHint="", hmWins=0;

/* Canvas drawing */
const cvs = $("hmCanvas");
const ctx = cvs.getContext("2d");
function drawGallows(){
  ctx.clearRect(0,0,cvs.width,cvs.height);
  ctx.strokeStyle = "#cfe7ff";
  ctx.lineWidth = 4;
  ctx.beginPath(); ctx.moveTo(30,230); ctx.lineTo(170,230); ctx.stroke();          // base
  ctx.beginPath(); ctx.moveTo(60,230); ctx.lineTo(60,40); ctx.lineTo(200,40);      // post/beam
  ctx.lineTo(200,65); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(200,65); ctx.lineTo(200,85); ctx.stroke();           // rope
}
function drawStage(stage){
  ctx.strokeStyle = "#fca311"; ctx.lineWidth = 4;
  switch(stage){
    case 1: ctx.beginPath(); ctx.arc(200,100,15,0,Math.PI*2); ctx.stroke(); break;         // head
    case 2: ctx.beginPath(); ctx.moveTo(200,115); ctx.lineTo(200,160); ctx.stroke(); break;// body
    case 3: ctx.beginPath(); ctx.moveTo(200,125); ctx.lineTo(180,145); ctx.stroke(); break;// L arm
    case 4: ctx.beginPath(); ctx.moveTo(200,125); ctx.lineTo(220,145); ctx.stroke(); break;// R arm
    case 5: ctx.beginPath(); ctx.moveTo(200,160); ctx.lineTo(185,190); ctx.stroke(); break;// L leg
    case 6: ctx.beginPath(); ctx.moveTo(200,160); ctx.lineTo(215,190); ctx.stroke(); break;// R leg
  }
}
function drawByMistakes(mistakes){ drawGallows(); for(let s=1; s<=mistakes && s<=6; s++) drawStage(s); }

const drawKeyboard = ()=>{
  const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const kb = $("keyboard"); kb.innerHTML="";
  keys.forEach(k=>{
    const btn=document.createElement("button");
    btn.className="key"; btn.textContent=k;
    btn.addEventListener("click", ()=>guess(k));
    kb.appendChild(btn);
  });
};

function newWord(){
  const {w,d} = TERMS[Math.floor(Math.random()*TERMS.length)];
  hmWord = w.toUpperCase(); hmHint = d;
  hmMasked = hmWord.split("").map(ch=>/[A-Z]/.test(ch) ? "_" : ch);
  hmLives = 6; hmUsed = new Set();
  $("slots").textContent = hmMasked.join(" ");
  $("lives").textContent = hmLives;
  $("used").textContent = "Used: —";
  $("hint").style.display="none";
  $("hint").textContent = "Hint: " + hmHint;
  $("result").textContent = "";
  document.querySelectorAll(".key").forEach(k=>k.classList.remove("used"));
  drawByMistakes(0);
}
function reveal(){ $("slots").textContent = hmWord.split("").join(" "); $("result").innerHTML = `Answer: <b>${hmWord}</b>`; }
function guess(letter){
  if(hmLives<=0) return;
  if(hmUsed.has(letter)) return;
  hmUsed.add(letter);
  document.querySelectorAll(".key").forEach(k=>{ if(k.textContent===letter) k.classList.add("used"); });
  $("used").textContent = "Used: " + [...hmUsed].join(" ");

  if(hmWord.includes(letter)){
    hmWord.split("").forEach((ch,i)=>{ if(ch===letter) hmMasked[i]=letter; });
    $("slots").textContent = hmMasked.join(" ");
    beep("ok");
    if(!hmMasked.includes("_")){
      $("result").innerHTML = `<span class="good">Great! You solved it.</span>`;
      hmWins++; $("wins").textContent = hmWins; beep("win"); toast("Win +1");
    }
  }else{
    hmLives--; $("lives").textContent = hmLives;
    const mistakes = 6 - hmLives; drawByMistakes(mistakes); beep("wrong");
    if(hmLives<=0){ $("result").innerHTML = `<span class="bad">Out of lives!</span> The word was <b>${hmWord}</b>.`; beep("lose"); toast("Round over"); }
  }
}
drawKeyboard(); newWord();
$("btnHint").onclick = ()=>{ $("hint").style.display = $("hint").style.display==="none"?"":"none"; };
$("btnNew").onclick = ()=>{ newWord(); };
$("btnReveal").onclick = ()=>{ reveal(); };
window.addEventListener("keydown",(e)=>{ if($("hangman").style.display==="none") return; const L=e.key.toUpperCase(); if(L>="A"&&L<="Z") guess(L); });

/* =========== 30 SECONDS (Definitions) ============ */
let secRoundActive=false, secTime=30, secTimer=null, secScore=0, secTotal=0, secQueue=[], secCurrent=null;
const secDuration=30;
function updateHourglass(){
  const HG=60, prog=1-(secTime/secDuration), topH=(1-prog)*HG, bottomH=prog*HG;
  $("hgTop").setAttribute("height", topH.toFixed(2));
  $("hgBottom").setAttribute("y", (140-bottomH).toFixed(2));
  $("hgBottom").setAttribute("height", bottomH.toFixed(2));
  const stream=$("hgStream");
  if(secRoundActive && secTime>0 && secTime<secDuration){
    const len=8+34*prog; stream.setAttribute("y",(80-len).toFixed(2)); stream.setAttribute("height",len.toFixed(2)); stream.setAttribute("visibility","visible");
  }else{ stream.setAttribute("visibility","hidden"); }
}
function secondsReset(){
  secRoundActive=false; secTime=secDuration; secScore=0; secQueue=shuffle(TERMS.slice()); secCurrent=null; clearInterval(secTimer);
  $("secTime").textContent=secTime; $("secScore").textContent=0; $("secFeedback").textContent=""; $("secInput").value="";
  $("secInput").disabled=true; $("secSkip").disabled=true; $("secGive").disabled=true;
  $("defBox").innerHTML="Press <b>Start 30-second Round</b> to begin."; updateHourglass();
}
function nextDefinition(){ if(secQueue.length===0) secQueue=shuffle(TERMS.slice()); secCurrent=secQueue.pop(); $("defBox").innerHTML=`<b>Definition:</b> ${secCurrent.d}`; $("secInput").value=""; $("secInput").focus(); }
function startRound(){
  if(secRoundActive) return;
  secondsReset(); secRoundActive=true; $("secInput").disabled=false; $("secSkip").disabled=false; $("secGive").disabled=false; nextDefinition();
  secTimer=setInterval(()=>{ secTime--; $("secTime").textContent=secTime; updateHourglass(); if(secTime<=0){ endRound(); beep("time"); } },1000);
}
function endRound(){ clearInterval(secTimer); secRoundActive=false; $("secInput").disabled=true; $("secSkip").disabled=true; $("secGive").disabled=true;
  $("secFeedback").innerHTML=`⏱️ Round over. You scored <b>${secScore}</b>.`; $("secLast").innerHTML=""; toast("Round finished"); updateHourglass(); }
$("secStart").onclick=startRound;
$("secSkip").onclick=()=>{ if(!secRoundActive) return; $("secLast").innerHTML=`Skipped: <b>${secCurrent.w}</b>`; nextDefinition(); };
$("secGive").onclick=()=>{ if(!secRoundActive) return; $("secLast").innerHTML=`Answer: <b>${secCurrent.w}</b>`; nextDefinition(); };
$("secInput").addEventListener("keydown",(e)=>{ if(e.key==="Enter"){ const g=e.target.value.trim().toLowerCase(); if(!g) return;
  if(g===secCurrent.w.toLowerCase()){ secScore++; secTotal++; $("secScore").textContent=secScore; $("secTotal").textContent=secTotal; $("secFeedback").innerHTML=`<span class="good">Correct!</span>`; beep("ok"); nextDefinition();
  }else{ $("secFeedback").innerHTML=`<span class="bad">Try again.</span>`; beep("wrong"); } } });
secondsReset();

/* =========== MILLIONAIRE ============ */
const ladderValues = ["R 1 000 000","R 500 000","R 250 000","R 125 000","R 64 000","R 32 000","R 16 000","R 8 000","R 4 000","R 2 000"];
let milIndex=0, milUsed5050=false, milUsedSkip=false, milActive=false, milQSet=[];
function buildLadder(){
  const ul=$("milLadder"); ul.innerHTML="";
  ladderValues.forEach((val,i)=>{
    const li=document.createElement("li"); const step=ladderValues.length-i;
    li.innerHTML=`<span>${step}</span><span>${val}</span>`; ul.appendChild(li);
  });
}
function highlightLadder(){
  const items=[...$("milLadder").children]; items.forEach(li=>li.classList.remove("active"));
  const pos = ladderValues.length - milIndex; if(items[pos-1]) items[pos-1].classList.add("active");
}
function makeQuestion(){
  // Pick a random term, build 4 options
  const correct = TERMS[Math.floor(Math.random()*TERMS.length)];
  const others = shuffle(TERMS.filter(t=>t!==correct)).slice(0,3);
  const opts = shuffle([correct, ...others]).map(t=>t.w);
  return {q:`Which word matches the definition:<br><em>“${correct.d}”</em>`, correct: correct.w, options: opts};
}
function prepareGame(){
  milIndex=0; milUsed5050=false; milUsedSkip=false; milActive=false; $("milFeedback").textContent=""; $("milStep").textContent="1";
  $("mil5050").disabled=false; $("milSkip").disabled=false;
  milQSet = Array.from({length:10}, makeQuestion);
  renderQuestion();
}
function renderQuestion(){
  const q = milQSet[milIndex];
  $("milQ").innerHTML = q.q;
  const wrap = $("milOpts"); wrap.innerHTML="";
  q.options.forEach((opt,i)=>{
    const btn=document.createElement("button");
    btn.innerHTML = `<span style="opacity:.8"> ${String.fromCharCode(65+i)} ) </span> ${opt}`;
    btn.onclick = ()=> checkAnswer(btn, opt);
    wrap.appendChild(btn);
  });
  highlightLadder();
}
function checkAnswer(button, choice){
  if(!milActive) milActive=true;
  const q = milQSet[milIndex];
  const buttons=[...$("milOpts").querySelectorAll("button")];
  buttons.forEach(b=>b.disabled=true);
  if(choice===q.correct){
    button.classList.add("right"); beep("ok");
    setTimeout(()=>{
      milIndex++;
      if(milIndex>=milQSet.length){
        $("milFeedback").innerHTML=`🏆 <span class="good">Congratulations!</span> You reached <b>${ladderValues[0]}</b>.`;
        beep("win"); milActive=false;
      }else{
        $("milStep").textContent = String(milIndex+1);
        renderQuestion(); buttons.forEach(b=>b.classList.remove("right"));
      }
    },500);
  }else{
    button.classList.add("wrong"); beep("wrong");
    const idx = q.options.indexOf(q.correct);
    const correctBtn = buttons[idx]; correctBtn.classList.add("right");
    $("milFeedback").innerHTML=`❌ <span class="bad">Incorrect.</span> Correct answer: <b>${q.correct}</b>.`;
    milActive=false; beep("lose");
  }
}
$("mil5050").onclick = ()=>{
  if(milUsed5050) return; milUsed5050=true; $("mil5050").disabled=true;
  const q = milQSet[milIndex];
  const buttons=[...$("milOpts").querySelectorAll("button")];
  const wrongs = buttons.filter(b=>!b.textContent.toLowerCase().includes(q.correct.toLowerCase()));
  shuffle(wrongs).slice(0,2).forEach(b=>{ b.disabled=true; b.style.opacity=.4; });
};
$("milSkip").onclick = ()=>{
  if(milUsedSkip) return; milUsedSkip=true; $("milSkip").disabled=true;
  milIndex++; if(milIndex>=milQSet.length){ $("milFeedback").innerHTML=`You skipped to the end. Final: <b>${ladderValues[0]}</b>.`; milActive=false; return; }
  $("milStep").textContent = String(milIndex+1); renderQuestion();
};
$("milQuit").onclick = ()=>{
  const prizeIndex = Math.max(ladderValues.length - milIndex, 1);
  $("milFeedback").innerHTML = `👋 You quit with <b>${ladderValues[prizeIndex-1]}</b>.`;
  milActive=false;
};
$("milStart").onclick = ()=>{ buildLadder(); prepareGame(); };

buildLadder();

/* =========== STUDY ============ */
function buildStudyTable(){
  const tb = $("studyTable").querySelector("tbody"); tb.innerHTML="";
  TERMS.forEach(t=>{
    const tr=document.createElement("tr");
    tr.innerHTML = `<td><b>${t.w}</b></td><td>${t.d}</td><td><em>${t.e}</em></td>`;
    tb.appendChild(tr);
  });
}
function filterStudy(){
  const q = $("studySearch").value.trim().toLowerCase();
  const rows=[...$("studyTable").querySelectorAll("tbody tr")];
  rows.forEach(r=>{
    const text=r.textContent.toLowerCase();
    r.style.display = text.includes(q) ? "" : "none";
  });
}
$("studySearch").addEventListener("input", filterStudy);
$("studyReset").onclick = ()=>{ $("studySearch").value=""; filterStudy(); };
$("studyPrint").onclick = ()=>{ window.print(); };
buildStudyTable();
</script>
